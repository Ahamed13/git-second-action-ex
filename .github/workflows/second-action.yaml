name: 'second-workflow'
on: push
jobs:
    test:
        runs-on: 'ubuntu-latest'
        steps:
            - name: 'Get-code'
              uses: actions/checkout@v3
            - name: 'Install-nodeJs'
              uses: actions/setup-node@v4
              with:
                node-version: 18
            - name: 'Install Dependence'
              run: npm ci
            - name: 'Running Test'
              run: npm test
    Deploy:
      needs: test
      runs-on: 'ubuntu-latest'
      steps:
        - name: 'Get-code'
          uses: actions/checkout@v3
        - name: 'Install-nodeJs'
          uses: actions/setup-node@v4
          with:
            node-version: 18
        - name: 'Install Dependence'
          run: npm ci    
        - name: 'Build'
          run: npm run build
        - name: 'Deploy'
          run: echo "Deploying..!!!"      
